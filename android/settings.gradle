pluginManagement { includeBuild("../node_modules/@react-native/gradle-plugin") 
  def expoPluginsPath = new File(
    providers.exec {
      workingDir(rootDir)
      commandLine("node", "--print", "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })")
    }.standardOutput.asText.get().trim(),
    "../android/expo-gradle-plugin"
  ).absolutePath
  includeBuild(expoPluginsPath)
}
plugins { id("com.facebook.react.settings") 
id("expo-autolinking-settings")
}
extensions.configure(com.facebook.react.ReactSettingsExtension){ ex -> ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand) }

dependencyResolutionManagement {
  repositories {
    google()
    mavenCentral()
    
    // For ffmpeg-kit-react-native AAR files
    flatDir {
      dirs new File(rootDir, "../node_modules/ffmpeg-kit-react-native/android/libs")
    }
  }
}


